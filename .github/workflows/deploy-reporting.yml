name: deploy-reporting

on:
  push:
    branches:
      - main
    paths:
      - 'infra-as-code/reporting/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:

  deploy-dev:
    uses: ./.github/workflows/azure-deploy-reusable.yml
    with:
      environment: d
      env_file: ".d.env"
      bicepTemplateFile: infra-as-code/reporting/main.bicep
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  deploy-prod:
    uses: ./.github/workflows/azure-deploy-reusable.yml
    needs: deploy-dev
    with:
      environment: p
      env_file: ".p.env"
      bicepTemplateFile: infra-as-code/reporting/main.bicep
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
